<d:template d:name="best-button" d:method-name="renderBestButton">
  <div d:event-list="events">
    The mighty click area with
    <b>{{boldText}}</b>
    :
    <d:slot d:name="slot"></d:slot>
  </div>
  <d:template-var d:name="slot" d:type="SlotFn" d:library="package:domino/src/experimental/idom.dart"/>
  <d:template-var d:name="boldText" d:library="dart:core" d:type="String"/>
  <d:template-var d:name="events" d:library="dart:core" d:type=""/>
</d:template>
