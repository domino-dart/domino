<tags data="data.dart # TagData # required">
    <div>
        <d:for d:expr="tag in data.tags">
            <d:if d:expr="tag.href != null">
                <a class="package-tag" href="{{ tag.href }}">
                    <d:class d:if="tag.status != null" d:name="tag.status!" />
                    <d:attr d:if="tag.title != null" d:name="title" d:value="tag.title!" />
                    {{ tag.text }}
                </a>
            </d:if>
            <d:else>
                <span>{{ tag.text }}</span>
            </d:else>
        </d:for>
    </div>
</tags>
