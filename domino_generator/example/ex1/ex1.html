<d:template d:name="Ex1"
            obj="ex1_model.dart # Example # required"
            extra="bool # default: false # Go recursive">
  <div d:key="'key1'" title="Some help {{obj.name}}.">Some {{obj.text}} and {{obj.number}}.</div>
  <span d:if="obj.cond1" d:key="obj.number.toString()">cond1</span>
  <span d:else-if="obj.cond2 && extra">cond2</span>
  <span d:else="">cond3</span>
  <ul>
    <li d:for="item in obj.items"
        d:if="item.visible"
        class="a x-{{item.clazz}}">{{item.label}} {{obj.name}}</li>
  </ul>
  <d:call d:method="renderEx1"
          d:if="extra"
          obj="obj"
          extra="false"></d:call>
  <d:call d:method="renderEx2"></d:call>
</d:template>
