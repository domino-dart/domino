<d-template *="renderRedBox" d-namespace="named-div">
    <div style="background-color: red; width: 100px; height: 100px">
        X
    </div>
</d-template>

<d-template *="renderBlueBox" d-namespace="named-div">
    <div style="background-color: blue; width: 100px; height: 100px">
        BB
        <d-slot *="slot"></d-slot>
        LO
    </div>
<d-template-var name="slot" type="SlotFn" library="package:domino/src/experimental/idom.dart"></d-template-var></d-template>
