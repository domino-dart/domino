<d:template d:name="red-box" d:method-name="renderRedBox">
  <d:style>background-color: red; width: 100px; height: 100px;</d:style>
  <div>X</div>
</d:template>

<d:template d:name="blue-box" d:method-name="renderBlueBox">
  <d:style>background-color: blue; width: 100px; height: 100px;</d:style>
  <div>
    BB
    <d:slot d:name="slot"></d:slot>
    LO
  </div>
  <d:template-var d:name="slot" d:type="SlotFn" d:library="package:domino/src/experimental/idom.dart"/>
</d:template>
